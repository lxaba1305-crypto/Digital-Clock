<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <main>
        <section class="clock">
            
        <h1>Time</h1>
        <div id="clock">
            <h1>Your Local Time is:</h1>
            <h2 id="time">--:--:--;--</h2>
            <p>Loading...</p>
        </div>
    <button id="toggleFormat">Toggle 12/24 Hour Format (T)</button>
    <button id="toggle-ms">Toggle Milliseconds</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
